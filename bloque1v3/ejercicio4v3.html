<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio4v3</title>
  </head>
  <body>
    <script>
        function suma(num1, num2, num3, num4){
          suma=num1+num2+num3+num4
          return "La suma de los números son: "+suma
        }
        function producto(num1, num2, num3, num4){
          producto=num1*num2*num3*num4
          return "El producto de los números son: "+producto
        }
        numero1=parseInt(prompt("Introduzca el primer número"));
        numero2=parseInt(prompt("Introduzca el segundo número"));
        numero3=parseInt(prompt("Introduzca el tercer número"));
        numero4=parseInt(prompt("Introduzca el cuarto número"));
        let resultadoSuma=suma(numero1, numero2, numero3, numero4);
        let resultadoProducto=producto(numero1, numero2, numero3, numero4);
        document.write(resultadoSuma+"<br>"+resultadoProducto);
    </script>
  </body>
</html>
