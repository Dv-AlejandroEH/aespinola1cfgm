<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12v3</title>
</head>
<body>
    <script>
        function comprobacion(num){
            if (num >= 0 && num < 10) {
                documento="El número introducido es de 1 cifra"
            } else {
                if (num >= 10 && num < 100) {
                documento="El número introducido es de 2 cifras"
                } else {
                if (num >= 100 && num < 1000) {
                    documento="El número introducido es de 3 cifras"
                } else {
                    documento="El número no es válido"
                }
                }
            }
            return documento
        }
        let numero = 0;
        numero = parseInt(prompt("Introduzca un número entero positivo"));
        let resultadoTotal=comprobacion(numero);
        document.write(resultadoTotal);
    </script>
</body>
</html>
