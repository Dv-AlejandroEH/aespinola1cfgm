<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13v3</title>
</head>
<body>
    <script>
        function comparacionNumerica(num1, num2, num3) {
            if (num1==num2) {
                if (num1==num3){
                    if (num2==num3) {
                        resultado=(num1+num2)*num3
                        documento="El resultado es: "+resultado
                    } else {
                        documento="Los números no son iguales"
                    }
                } else {
                    documento="Los números no son iguales"
                }
            } else {
                documento="Los números no son iguales"
            }
            return documento
        }
        let numero1=0, numero2=0, numero3=0, resultado=0;
        numero1=parseInt(prompt("Introduzca el primer número"));
        numero2=parseInt(prompt("Introduzca el segundo número"));
        numero3=parseInt(prompt("Introduzca el tercero número"));
        let resultadoTotal=comparacionNumerica(numero1, numero2, numero3);
        document.write(resultadoTotal);
    </script>
</body>
</html>
