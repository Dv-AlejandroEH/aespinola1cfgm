<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio2v2</title>
</head>
<body>
    <script>
        function mostrarUsuarioEmail(user, mail){
            return "El usuario es: "+user+" y el email es: "+mail
        }
        usuario = prompt("Introduzca su nombre de usuario");
        email = prompt("Introduzca su Email"); 
        let resultado=mostrarUsuarioEmail(usuario, email);
        document.write(resultado);
    </script>
</body>
</html>
