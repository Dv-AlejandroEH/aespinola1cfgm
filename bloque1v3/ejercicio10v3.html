<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10v3</title>
</head>
<body>
    <script>
        function recuentoDeCifras(num1){
            if (num1 < 10) {
                documento="El número introducido es de 1 cifra"
            } else {
                documento="El número introducido es de 2 cifras"
            }
            return documento
        }
        let numero1 = 0;
        numero1 = parseInt(prompt("Introduzca un número positivo de una o dos cifras"));
        let resultadoTotal=recuentoDeCifras(numero1);
        document.write(resultadoTotal);
    </script>
</body>
</html>
