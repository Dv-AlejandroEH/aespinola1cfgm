<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14v2</title>
</head>
<body>
    <script>
        function calcularSueldo(suel, años) {
            if (suel<500 && años>=10) {
                nuevoSueldo=suel*0.2+suel
                return "El nuevo sueldo es "+nuevoSueldo
            } else {
                if (suel<500 && años<10) {
                    nuevoSueldo=suel*0.05+suel
                    return "El nuevo sueldo es "+nuevoSueldo
                } else {
                    if (suel>=500) {
                        return "El sueldo es: "+suel
                    } else {
                        return "El valor no es válido"
                    }
                }
            }
        }
        let sueldo=0, añosDeAntiguedad=0, nuevoSueldo=0;
        sueldo=parseInt(prompt("Introduzca el sueldo"));
        añosDeAntiguedad=parseInt(prompt("Introduzca los años de antigüedad"));
        let resultadoTotal=calcularSueldo(sueldo, añosDeAntiguedad);
        document.write(resultadoTotal);
    </script>
</body>
</html>
