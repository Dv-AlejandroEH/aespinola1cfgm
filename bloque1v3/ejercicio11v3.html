<body>
    <script>
        function comprueba(val){
            if (val < 0) {
                return "El valor introducido es negativo"
            } else {
                if (val > 0) {
                return "El valor introducido es positivo"
                } else {
                return "El valor introducido es 0"
                }
            }
        }
        let valor = 0;
        valor = parseInt(prompt("Introduzca un n√∫mero"));
        let resultadoTotal=comprueba(valor);
        document.write(resultadoTotal);
    </script>
