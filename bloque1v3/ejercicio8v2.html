<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8v2</title>
</head>
<body>
    <script>
        function calcularPromedio(){
            let nota1 = 0, nota2 = 0, nota3 = 0, promedio = 0;
            nota1 = parseInt(prompt("Introduzca la primera nota"));
            nota2 = parseInt(prompt("Introduzca la segunda nota"));
            nota3 = parseInt(prompt("Introduzca la tercera nota"));
            promedio = (nota1 + nota2 + nota3) / 3;
            if (promedio >= 4) {
                return "Regular"
            } else {
                return "Reprobado"
            }
        }
        let resultadoTotal=calcularPromedio();
        document.write(resultadoTotal);
    </script>
</body>
</html>
