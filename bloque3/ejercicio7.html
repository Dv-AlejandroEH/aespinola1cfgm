<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<body>
    <form>
        <label>Introduzca los deportes que practica</label> <br><br>
        <label for="futbol">Fútbol: </label>
        <input type="checkbox" name="futbol" id="futbol"> <br><br>
        <label for="basket">Básket: </label>
        <input type="checkbox" name="basket" id="basket"> <br><br>
        <label for="tenis">Tenis: </label>
        <input type="checkbox" name="tenis" id="tenis"> <br><br>
        <input type="button" value="Mostrar los deportes que ha elegido" onclick="mostrarDeportes()">
    </form>
    <script>
        function mostrarDeportes() {
            let futbol = document.getElementById('futbol');
            let basket = document.getElementById('basket');
            let tenis = document.getElementById('tenis');
            let documento = '';
            if (futbol.checked) {
                documento += 'Fútbol ';
            }
            if (basket.checked) {
                documento += 'Básket ';
            }
            if (tenis.checked) {
                documento += 'Tenis';
            }
            alert('Los deportes que prácticas son: ' + documento);
        }
    </script>
</body>
</html>
