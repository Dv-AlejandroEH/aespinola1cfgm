<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio13</title>
</head>
<body>
    <script>
        let numero1=0, numero2=0, numero3=0, resultado=0;
        numero1=parseInt(prompt("Introduzca el primer número"));
        numero2=parseInt(prompt("Introduzca el segundo número"));
        numero3=parseInt(prompt("Introduzca el tercero número"));
        if (numero1==numero2) {
            if (numero1==numero3){
                if (numero2=numero3) {
                    resultado=(numero1+numero2)*numero3
                    document.write("El resultado es: "+resultado);
                } else {
                    document.write("Los números no son iguales");
                }
            } else {
                document.write("Los números no son iguales");
            }
        } else {
            document.write("Los números no son iguales");
        }
    </script>
</body>
</html>
