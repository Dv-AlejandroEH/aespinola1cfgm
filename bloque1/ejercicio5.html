<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio5</title>
</head>
<body>
    <script>
        let precio=parseInt(prompt("Introduzca el precio del artículo"));
        let cantidad=parseInt(prompt("Introduzca la cantidad de articulos que se ha llevado el cliente"));
        let resultado=precio*cantidad;
        document.write("El comprador debe de abonar: "+resultado+"€");
    </script>
</body>
</html>
