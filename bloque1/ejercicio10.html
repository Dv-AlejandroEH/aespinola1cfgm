<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio10</title>
  </head>
  <body>
    <script>
      let numero1 = 0;
      numero1 = parseInt(
        prompt("Introduzca un número positivo de una o dos cifras")
      );
      if (numero1 < 10) {
        document.write("El número introducido es de 1 cifra");
      } else {
        document.write("El número introducido es de 2 cifras");
      }
    </script>
  </body>
</html>
