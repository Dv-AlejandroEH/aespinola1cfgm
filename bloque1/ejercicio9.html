<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio9</title>
  </head>
  <body>
    <script>
      let promedio = 0, notaTotal = 0, acumulador = 0;
      for (acumulador > 0; acumulador < 3; acumulador++) {
        nota = parseInt(prompt("Introduzca la nota"));
        notaTotal = nota + notaTotal;
      }
      promedio = notaTotal / acumulador;
      if (promedio >= 4) {
        document.write("Regular");
      } else {
        document.write("Reprobado");
      }
    </script>
  </body>
</html>
