<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4</title>
</head>
<body>
    <script>
        let numero1=parseInt(prompt("Introduzca el primer número"));
        let numero2=parseInt(prompt("Introduzca el segundo número"));
        let numero3=parseInt(prompt("Introduzca el tercer número"));
        let numero4=parseInt(prompt("Introduzca el cuarto número"));
        let sumatorio=numero1+numero2+numero3+numero4;
        let producto=numero1*numero2*numero3*numero4;
        document.write("El valor del sumatorio de los números es: "+sumatorio+"<br>");
        document.write("El valor del producto de los números es: "+producto);
    </script>
</body>
</html>
