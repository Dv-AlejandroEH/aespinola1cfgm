<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5v2</title>
</head>
<body>
    <script>
        function mostrarResultado(){
            let precio=parseInt(prompt("Introduzca el precio del artículo"));
            let cantidad=parseInt(prompt("Introduzca la cantidad de articulos que se ha llevado el cliente"));
            let resultado=precio*cantidad;
            return "El comprador debe de abonar: "+resultado+"€"
        }
        let resultadoTotal=mostrarResultado();
        document.write(resultadoTotal);
    </script>
</body>
</html>
