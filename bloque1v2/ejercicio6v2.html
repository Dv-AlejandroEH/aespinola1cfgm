<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6v2</title>
</head>
<body>
    <script>
        function mostrarClave(){
            let clave1 = prompt("Introduzca la clave");
            let clave2 = prompt("Confirme la clave");
            if (clave1 == clave2) {
                return "Las claves son iguales"
            } else {
                return "Las claves no son iguales"
            }
        }
        let clave=mostrarClave();
        document.write(clave);
    </script>
</body>
</html>
