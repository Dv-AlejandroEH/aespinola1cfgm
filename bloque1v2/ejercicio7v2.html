        function sumaFuncion(){
            numero1 = parseInt(prompt("Introduzca el primer número"));
            numero2 = parseInt(prompt("Introduzca el segundo número"));
            suma = numero1 + numero2;
            return suma
        }
        function diferenciaFuncion(){
            numero1 = parseInt(prompt("Introduzca el primer número"));
            numero2 = parseInt(prompt("Introduzca el segundo número"));
            diferencia = numero1 - numero2;
            return diferencia
        }
        function productoFuncion(){
            numero1 = parseInt(prompt("Introduzca el primer número"));
            numero2 = parseInt(prompt("Introduzca el segundo número"));
            producto = numero1 * numero2;
            return producto
        }
        function divisionFuncion(){
            numero1 = parseInt(prompt("Introduzca el primer número"));
            numero2 = parseInt(prompt("Introduzca el segundo número"));
            division = numero2 / numero1;
            return division
        }
        function resultado(){

            numero1 = parseInt(prompt("Introduzca el primer número"));
            numero2 = parseInt(prompt("Introduzca el segundo número"));

                diferenciaFuncion()

                let documento1=document.write("El numero 1 es menor al número 2 <br>");
                let documento2=document.write("El producto de ambos números es: " + producto + "<br>");
                let documento3=document.write("La división de ambos números es: " + division);
                let textoEnPantalla=documento1+documento2+documento3

        }
        let resultadoTotal=resultado();
